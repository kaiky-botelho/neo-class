spring.application.name=neoclass

# → Conexão com PostgreSQL remoto (UHSERVER) sem SSL
spring.datasource.url=jdbc:postgresql://neoclass.postgres.uhserver.com:5432/neoclass?sslmode=disable
spring.datasource.username=kingmaster
spring.datasource.password=Neoclass339*

# Se quiser, pode omitir totalmente o parâmetro sslmode:
# spring.datasource.url=jdbc:postgresql://neoclass.postgres.uhserver.com:5432/neoclass

# (Opcional) Como o Hibernate já detecta PostgreSQL, não precisa forçar o dialect:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Opcional) Níveis de log para debug, remova se não precisar
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.connections=DEBUG
logging.level.org.springframework.jdbc=DEBUG

